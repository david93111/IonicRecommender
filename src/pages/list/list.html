<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Recommended Games</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <div padding text-center class="by-ia-icon">
        <ion-icon name="podium"></ion-icon>
      </div>
      <div text-center class="by-ia-intro">
          <h5>
              This section uses the Training Spark Model to generate recommendantions 
              through colaborative filtering (ALS) based on the users ratings 
              and also games that you have rated
          </h5>
      </div>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-icon name="game-controller-b" item-left></ion-icon>
      {{item.name}}
      <div class="item-note" item-right>
        <Strong><ion-icon name="star" ></ion-icon></Strong>{{item.rate}}
      </div>
    </button>
  </ion-list>
</ion-content>
