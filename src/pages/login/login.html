      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title text-center>Login</ion-title>
    </ion-navbar>-->
  </ion-header>
  
  
  <ion-content padding>
  
    <div class="form">
      <div class="tab-content">
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
            
            <div class="field-wrap">
            <input [(ngModel)]="username" type="text" name="username" placeholder="Username" required autocomplete="off"/>
            </div>
            <div class="field-wrap">
              <input [(ngModel)]="password" type="password" name="username" placeholder="Password" required autocomplete="off"/>
            </div>
          <!--  <p class="forgot"><a href="#">Forgot Password?</a></p>-->
          
          <button class="button button-block" >Log In</button>
          
          </form>
          
          <div class="signup">
            <button class="button button-block" (click)="signup()">Sign Up</button>
          </div>

        </div>
        
      </div><!-- tab-content -->
    </div> <!-- /form -->
  
  </ion-content>
